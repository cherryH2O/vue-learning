<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  
  <style>
  </style>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
  {{message}}
</div>
<template id="cpn">
  <div>
    <h2>当前计数器：{{counter}}</h2>
    <button @click="de">-</button>
    <button @click="add">+</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('cpn', {
    template: '#cpn',
    data(){
      return {
        counter:0
      }
    },
    methods:{
      add() {
        this.counter++
      },
      de(){
        this.counter--
      }
    }
  })
  
  const app = new Vue({
    el:'#app',
    data:{
      message:"你好"
    }
  })
</script>
</body>
