<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  
  <style>
  </style>
</head>
<body>
<div id="app">
  
  <cpc2></cpc2>
  <cpc1></cpc1>
</div>
<script src="../js/vue.js"></script>
<script>
  // 1、创建第一个组件(子组件)
  const cpcC1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容哈哈哈哈哈哈好吧</p>
        <p>我是内容哈嘻嘻挤好吧</p>
      </div>
    `
  })
  // 2、创建第二个组件（父组件）
  const cpcC2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容哈哈哈哈哈哈好吧</p>
        <p>我是内容哈嘻嘻挤好吧</p>
        <cpc1></cpc1>
      </div>
      
    `,
    components: {
      cpc1: cpcC1
    }
  })
  
  
  
  const app = new Vue({
    el:'#app',
    data:{
      message:"你好"
    },
    components: {
      cpc2: cpcC2,
      cpc1: cpcC1
    }
  })
</script>
</body>
