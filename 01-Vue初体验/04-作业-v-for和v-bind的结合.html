<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  
  <style>
    .active {
      color:red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
   <!-- <li v-for="m in movies">{{m}}</li>-->
    <li v-for="(m,index) in movies"><button :class="{active:isActive}" v-on:click="btnClick">{{m}}</button></li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      movies:['1','2','3','4'],
      isActive:true,
      methods:{
        btnClick:function () {
          this.isActive = !this.isActive;
        }
      }
    }
  })
</script>
</body>
