<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

   <style>
   </style>
</head>
<body>

<div id="app">
    <h2>当前计数：{{counter}}</h2>
<!--    <button v-on:click="counter++">+</button>-->
<!--    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    // 代理
    const obj = {
        counter:0,
    };
    const app = new Vue({
        el:'#app',
        data: obj,
        methods:{
            add: function (){
                console.log('add被执行');
                this.counter++;
            },
            sub:function (){
                console.log('sub被执行');
                this.counter--;
            }
        }
    })
    // v-on:click=""----->@click="sub"(语法糖)
    // MVVM====MODEL（js） VIEWMODEL（vue.js） VIEW（dom）
    // viewmodel 1.model数据绑定到dom 2.对dom进行监听

    /**
     * View视图层：指的就是DOM层，主要作用就是给用户展示各种信息；
     * Model数据层：从网络上请求下来的数据，在上面的案例中，就是指抽出来的obj
     * ViewModel层：视图模型层，是view和model沟通的桥梁。一方面实现了Data Binding，也就是数据绑定，将Model的改变实时反应到view中；
     *              另外一方面实现了DOM Listener，也就是DOM监听，当DOM发生一些事件（点击、滚动、touch时），可以监听到并在需要的情况下改变对应的Data
     */

</script>

</body>
