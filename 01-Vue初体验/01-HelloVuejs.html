<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

   <style>
   </style>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
</div>
<div>{{message}}</div>
<script src="../js/vue.js"></script>
<script>
    // let(变量)/const(常量)
    // 编程范式：声明式编程
    const app = new Vue({
        el: '#app',// 用于挂载要管理的元素
        data: { // 定义数据
            message: '你好！！！',
            name: '哈哈'
        }
    })
    // 响应式：当数据发生改变的时候界面会发生改变
</script>
</body>
